<!DOCTYPE html>
<html>
<head><title>Notas del Paciente</title></head>
<body>
    <h1>Notas de {{ patient_email }}</h1>
    {% for note in notes %}
        <div>
            <p><strong>Contenido:</strong> {{ note.content }}</p>
            <p><em>Fecha:</em> {{ note.createdAt }}</p>
        </div>
        <hr>
    {% empty %}
        <p>Este paciente aún no ha registrado notas.</p>
    {% endfor %}
    <a href="{% url 'logout' %}">Cerrar sesión</a>
</body>
</html>
