<!DOCTYPE html>
<html>
<head><title>Notas del Paciente</title></head>
<body>
    <h1>Analisis de {{ patient_email }}</h1>
    {% for note in notes %}
        <div>
            <p><strong>Analisis:</strong> {{ note.analisis_IA }}</p>
            <p><em>Fecha:</em> {{ note.analizadoEn }}</p>
        </div>
        <hr>
    {% empty %}
        <p>Este paciente aún no ha registrado notas para su analisis.</p>
    {% endfor %}
    <a href="{% url 'logout' %}">Cerrar sesión</a>
</body>
</html>
