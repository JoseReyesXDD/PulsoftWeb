<!DOCTYPE html>
<html>
<head>
    <title>Seleccionar Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <a href="{% url 'configuracion_usuario' %}">Configuraci√≥n</a>
    <h1>Selecciona un paciente vinculado</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if linked_patients %}
        <form method="POST">{% csrf_token %}
            <select name="selected_patient">
                {% for patient in linked_patients %}
                    <option value="{{ patient.uid }}">{{ patient.email }}</option>
                {% endfor %}
            </select>
            <button type="submit">Ver Datos</button>
        </form>
    {% else %}
        <p>No se encontraron pacientes vinculados.</p>
    {% endif %}
</body>
</html>
